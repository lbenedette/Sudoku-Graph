{% extends "layout.html" %}
{% block content %}
<form method="post" action="{{ url_for('sudoku') }}" >
    {% for i in range(9) %}
        <div>
            {% for j in range(9) %}
                <select name="{{ nodes[i][j] }}" class="box">
                    {% for k in range(10) %}
                        <option>{{ k }}</option>
                    {% endfor %}
                </select>
            {% endfor %}
        </div>
    {% endfor %}
    <input type="submit" value="SOLUTION">
</form>
{% endblock %}
